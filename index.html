<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Math Time!</header>
    <div class="calc">
    <input type="number" id="add-one"> + <input type="number" id="add-two"> <button id="add"> = </button> <span id="sum"></span>
    </div>

    <div class="calc">
        <input type="number" id="sub-one"> - <input type="number" id="sub-two"> <button id="subtract"> = </button> <span id="difference"></span>
    </div>

    <div class="calc">
        <input type="number" id="mult-one"> * <input type="number" id="mult-two"> <button id="multiply"> = </button> <span id="product"></span>
    </div>

    <div class="calc">
        <input type="number" id="div-one"> / <input type="number" id="div-two"> <button id="divide"> = </button> <span id="quotient"></span>
    </div>

    <div class="verify">
        Guess the sum:
        <input type="number" id="check-one"> + <input type="number" id="check-two"> <button id="check-sum"> = </button> <input type="number" id="guess-input"> <span class="result" id="verify-guess">?</span>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
